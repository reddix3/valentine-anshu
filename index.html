<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question üíï</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffc3f0 0%, #ffb3d9 50%, #ffa8d5 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .question-screen {
            display: block;
        }

        .success-screen {
            display: none;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .heart {
            font-size: 3em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        .question {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .signature {
            font-size: 1em;
            color: #ff6b9d;
            margin-bottom: 35px;
            font-style: italic;
        }

        .buttons-container {
            position: relative;
            min-height: 200px;
            padding: 20px;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        button {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2), 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2), 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .yes-btn {
            background: linear-gradient(180deg, #ff6b9d 0%, #ff4979 100%);
            color: white;
            z-index: 2;
            border: 3px solid #ff4979;
        }

        .no-btn {
            background: linear-gradient(180deg, #e8e8e8 0%, #c0c0c0 100%);
            color: #666;
            position: absolute;
            z-index: 1;
            border: 3px solid #b0b0b0;
        }

        .celebration {
            font-size: 3em;
            margin: 20px 0;
        }

        .success-message {
            font-size: 2em;
            color: #ff6b9d;
            margin: 20px 0;
            font-weight: bold;
        }

        .love-message {
            font-size: 1.5em;
            color: #555;
            margin: 30px 0;
        }

        .celebration-gif {
            width: 300px;
            max-width: 90%;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="floating-hearts" id="floatingHearts"></div>

<div class="container">

    <!-- Question Screen -->
    <div class="question-screen" id="questionScreen">
        <div class="heart">üíñ</div>
        <h1>Anshu,</h1>
        <p class="question">Bebelu Will you be my Valentine? ‚ù§Ô∏è</p>
        <p class="signature">Built just for you by Noonüíó</p>

        <div class="buttons-container" id="buttonsContainer">
            <div class="button-wrapper">
                <button class="yes-btn" onclick="sayYes()">YES</button>
                <button class="no-btn" id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton(event)">NO</button>
            </div>
        </div>
    </div>

    <!-- Success Screen -->
    <div class="success-screen" id="successScreen">
        <div class="celebration">üíï YAY!!! üíï</div>
        <p class="success-message">Best decision ever üòò</p>
        <img src="celebration.gif" class="celebration-gif" alt="celebration">
        <p class="love-message">I love you üíó</p>
    </div>

</div>

<script>
    function moveButton(event) {
        if (event) event.preventDefault();

        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('buttonsContainer');
        const rect = container.getBoundingClientRect();

        const x = Math.random() * (rect.width - noBtn.offsetWidth);
        const y = Math.random() * (rect.height - noBtn.offsetHeight);

        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function sayYes() {
        document.getElementById('questionScreen').style.display = 'none';
        document.getElementById('successScreen').style.display = 'block';
        createHearts();
    }

    function createHearts() {
        const container = document.getElementById('floatingHearts');
        const hearts = ['üíï','üíó','üíñ','‚ù§Ô∏è','üíù'];

        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }
    }
</script>

</body>
</html>
