<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question ğŸ’•</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffc3f0, #ffb3d9, #ffa8d5);
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.95);
    border-radius: 30px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    max-width: 500px;
    width: 90%;
}

.heart {
    font-size: 3em;
    margin: 20px 0;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    10%,30% { transform: scale(1.1); }
    20%,40% { transform: scale(1); }
}

h1 {
    font-size: 2.5em;
    color: #333;
}

.question {
    font-size: 1.8em;
    color: #555;
    margin: 15px 0;
}

.signature {
    font-size: 1em;
    color: #ff6b9d;
    font-style: italic;
    margin-bottom: 35px;
}

.buttons-container {
    position: relative;
    height: 200px;
}

button {
    padding: 20px 50px;
    font-size: 1.5em;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

.yes-btn {
    background: linear-gradient(#ff6b9d, #ff4979);
    color: white;
}

.no-btn {
    position: absolute;
    background: linear-gradient(#e8e8e8, #c0c0c0);
    color: #666;
}

.success-screen {
    display: none;
}

.celebration {
    font-size: 3em;
}

.success-message {
    font-size: 2em;
    color: #ff6b9d;
}

.love-message {
    font-size: 1.5em;
}

.celebration-gif {
    width: 300px;
    max-width: 90%;
    border-radius: 15px;
    margin: 20px auto;
}
</style>
</head>

<body>

<div class="container">

<!-- Question Screen -->
<div id="questionScreen">
    <div class="heart">ğŸ’–</div>
    <h1>Bebelu,</h1>
    <p class="question">Will you be my Valentine? â¤ï¸</p>
    <p class="signature">Built just for you by Bebelu ğŸ’—</p>

    <div class="buttons-container" id="buttonsContainer">
        <button class="yes-btn" onclick="sayYes()">YES</button>
        <button class="no-btn" id="noBtn"
            onmouseover="moveNoButton()"
            ontouchstart="moveNoButton()">NO</button>
    </div>
</div>

<!-- Success Screen -->
<div class="success-screen" id="successScreen">
    <div class="celebration">ğŸ’• YAY!!! ğŸ’•</div>
    <p class="success-message">Best decision ever ğŸ˜˜</p>
    <img src="celebration.gif" class="celebration-gif">
    <p class="love-message">I love you BebeluğŸ’—</p>
</div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("buttonsContainer");

function moveNoButton() {
    const rect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = rect.width - btnRect.width;
    const maxY = rect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// initial position
window.onload = () => {
    noBtn.style.left = "60%";
    noBtn.style.top = "50%";
};

function sayYes() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("successScreen").style.display = "block";
}
</script>

</body>
</html>
