<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question ğŸ’•</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffc3f0, #ffb3d9, #ffa8d5);
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 32px 24px;
    background: rgba(255,255,255,0.95);
    border-radius: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    max-width: 480px;
    width: 92%;
    position: relative;
}

.heart { font-size: 2.6em; margin: 16px 0; animation: heartbeat 1.5s infinite; }
@keyframes heartbeat {
    0%,100%{transform:scale(1);}
    10%,30%{transform:scale(1.1);}
    20%,40%{transform:scale(1);}
}

h1 { font-size: 2.2em; }
.question { font-size: 1.5em; margin: 14px 0; }
.signature { font-size: .95em; color:#ff6b9d; font-style:italic; margin-bottom:26px; }

.buttons-container { position: relative; height: 180px; }

button {
    padding: 14px 32px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}

.yes-btn {
    background: linear-gradient(#ff6b9d, #ff4979);
    color: white;
    position: relative;
    overflow: hidden;
}

/* âœ¨ Sparkle effect */
.yes-btn::after {
    content:'';
    position:absolute;
    inset:-50%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 10%, transparent 40%);
    opacity:0;
    animation:sparkle 1s infinite;
}
.yes-btn:hover::after { opacity:1; }
@keyframes sparkle {
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

.no-btn {
    position:absolute;
    background: linear-gradient(#e8e8e8, #c0c0c0);
    color:#666;
    pointer-events:none;
    transition:left .25s ease, top .25s ease;
}

.tooltip {
    position:absolute;
    background:#ff6b9d;
    color:white;
    padding:5px 10px;
    border-radius:12px;
    font-size:.85em;
    opacity:0;
    transform:scale(.9);
    transition:.2s;
}

.success-screen { display:none; }
.celebration { font-size:2.6em; }
.success-message { font-size:1.6em; color:#ff6b9d; }
.love-message { font-size:1.3em; }

.celebration-gif {
    width:260px;
    max-width:90%;
    border-radius:15px;
    margin:18px auto;
}

/* ğŸ’“ floating hearts */
.floating-heart {
    position: fixed;
    font-size: 24px;
    animation: floatUp 3s ease-out forwards;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-120px); opacity:0; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">

<div id="questionScreen">
    <div class="heart">ğŸ’–</div>
    <h1>Bebelu,</h1>
    <p class="question">Will you be my Valentine? â¤ï¸</p>
    <p class="signature">Built This just for you by BebeluğŸ«‚ğŸ’—</p>

    <div class="buttons-container" id="buttonsContainer">
        <button class="yes-btn" onclick="sayYes()">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
        <div class="tooltip" id="tooltip">Nice try ğŸ˜œ</div>
    </div>
</div>

<div class="success-screen" id="successScreen">
    <div class="celebration">ğŸ’• YAY!!! ğŸ’•</div>
    <p class="success-message">Best decision ever ğŸ˜˜</p>
    <img src="celebration.gif" class="celebration-gif">
    <p class="love-message">I love you BangaramğŸ’—</p>
</div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("buttonsContainer");
const tooltip = document.getElementById("tooltip");
const music = document.getElementById("bgMusic");

const tooltips = ["Nice try ğŸ˜œ","Almost ğŸ˜†","Nope ğŸ˜˜","Hehe ğŸ’•","Caught you ğŸ˜"];
let attempts = 0;

function moveNoButton() {
    attempts++;
    const r = container.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const x = Math.random()*(r.width-b.width);
    const y = Math.random()*(r.height-b.height);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";

    tooltip.textContent = tooltips[Math.floor(Math.random()*tooltips.length)];
    tooltip.style.left=(x+b.width/2-36)+"px";
    tooltip.style.top=(y-30)+"px";
    tooltip.style.opacity=1;
    tooltip.style.transform="scale(1)";

    setTimeout(()=>tooltip.style.opacity=0,800);
}

container.addEventListener("mousemove", moveNoButton);
container.addEventListener("touchmove", moveNoButton);

window.onload=()=>{ noBtn.style.left="58%"; noBtn.style.top="50%"; }

function sayYes() {
    document.getElementById("questionScreen").style.display="none";
    document.getElementById("successScreen").style.display="block";

    if (navigator.vibrate) navigator.vibrate(200);

    music.play().catch(()=>{});

    for(let i=0;i<15;i++){
        const h=document.createElement("div");
        h.className="floating-heart";
        h.textContent="ğŸ’—";
        h.style.left=Math.random()*100+"%";
        h.style.bottom="20px";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),3000);
    }
}
</script>

</body>
</html>
