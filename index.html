<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question üíï</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffc3f0, #ffb3d9, #ffa8d5);
    overflow: hidden;
}

.container {
    text-align: center;
    padding: 32px 24px;
    background: rgba(255,255,255,0.95);
    border-radius: 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.2);
    max-width: 480px;
    width: 92%;
    position: relative;
}

.heart {
    font-size: 2.6em;
    margin: 16px 0;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0%,100% { transform: scale(1); }
    10%,30% { transform: scale(1.1); }
    20%,40% { transform: scale(1); }
}

h1 {
    font-size: 2.2em;
    color: #333;
}

.question {
    font-size: 1.5em;
    color: #555;
    margin: 14px 0;
}

.signature {
    font-size: 0.95em;
    color: #ff6b9d;
    font-style: italic;
    margin-bottom: 26px;
}

.buttons-container {
    position: relative;
    height: 180px;
}

button {
    padding: 14px 32px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 14px;
    cursor: pointer;
}

.yes-btn {
    background: linear-gradient(#ff6b9d, #ff4979);
    color: white;
    z-index: 2;
}

.no-btn {
    position: absolute;
    background: linear-gradient(#e8e8e8, #c0c0c0);
    color: #666;
    pointer-events: none;
    transition: left 0.25s ease, top 0.25s ease;
}

.tooltip {
    position: absolute;
    background: #ff6b9d;
    color: white;
    padding: 5px 10px;
    border-radius: 12px;
    font-size: 0.85em;
    opacity: 0;
    pointer-events: none;
    transform: scale(0.9);
    transition: opacity 0.2s ease, transform 0.2s ease;
}

.success-screen {
    display: none;
}

.celebration {
    font-size: 2.6em;
}

.success-message {
    font-size: 1.6em;
    color: #ff6b9d;
}

.love-message {
    font-size: 1.3em;
}

.celebration-gif {
    width: 260px;
    max-width: 90%;
    border-radius: 15px;
    margin: 18px auto;
}

/* Extra safety for very small phones */
@media (max-width: 360px) {
    button {
        padding: 12px 26px;
        font-size: 1.1em;
    }
    .question {
        font-size: 1.4em;
    }
}
</style>
</head>

<body>

<div class="container">

<!-- Question Screen -->
<div id="questionScreen">
    <div class="heart">üíñ</div>
    <h1>Bebelu,</h1>
    <p class="question">Will you be my Valentine? ‚ù§Ô∏è</p>
    <p class="signature">Built just for you by Bebelu üíó</p>

    <div class="buttons-container" id="buttonsContainer">
        <button class="yes-btn" onclick="sayYes()">YES</button>
        <button class="no-btn" id="noBtn">NO</button>
        <div class="tooltip" id="tooltip">Nice try üòú</div>
    </div>
</div>

<!-- Success Screen -->
<div class="success-screen" id="successScreen">
    <div class="celebration">üíï YAY!!! üíï</div>
    <p class="success-message">Best decision ever üòò</p>
    <img src="celebration.gif" class="celebration-gif" alt="celebration">
    <p class="love-message">I love you Bebelu üíó</p>
</div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const container = document.getElementById("buttonsContainer");
const tooltip = document.getElementById("tooltip");

let attempts = 0;

function moveNoButton() {
    attempts++;

    const rect = container.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = rect.width - btnRect.width;
    const maxY = rect.height - btnRect.height;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    tooltip.style.left = (x + btnRect.width / 2 - 36) + "px";
    tooltip.style.top = (y - 32) + "px";

    tooltip.style.opacity = "1";
    tooltip.style.transform = "scale(1)";

    noBtn.style.transitionDuration =
        Math.max(0.12, 0.3 - attempts * 0.03) + "s";

    setTimeout(() => {
        tooltip.style.opacity = "0";
        tooltip.style.transform = "scale(0.9)";
    }, 800);
}

// Escape on approach
container.addEventListener("mousemove", moveNoButton);
container.addEventListener("touchmove", moveNoButton);

// Initial position
window.onload = () => {
    noBtn.style.left = "58%";
    noBtn.style.top = "50%";
};

function sayYes() {
    document.getElementById("questionScreen").style.display = "none";
    document.getElementById("successScreen").style.display = "block";
}
</script>

</body>
</html>
