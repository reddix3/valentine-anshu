<div class="container">

    <div class="question-screen" id="questionScreen">

</div>

<script>
    function moveButton(event) {
        if (event) {
            event.preventDefault();
        }
        
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('buttonsContainer');
        
        const containerRect = container.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        const maxX = containerRect.width - btnWidth - 40;
        const maxY = containerRect.height - btnHeight - 40;
        
        let randomX = Math.random() * maxX;
        let randomY = Math.random() * maxY;
        
        const centerX = containerRect.width / 2;
        const centerY = containerRect.height / 2;
        const minDistance = 150;
        
        const distance = Math.sqrt(Math.pow(randomX - centerX, 2) + Math.pow(randomY - centerY, 2));
        
        if (distance < minDistance) {
            const angle = Math.atan2(randomY - centerY, randomX - centerX);
            randomX = centerX + Math.cos(angle) * minDistance;
            randomY = centerY + Math.sin(angle) * minDistance;
        }
        
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    }

    function sayYes() {
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        
        questionScreen.style.display = 'none';
        successScreen.style.display = 'block';
        successScreen.classList.add('show');
        
        createFloatingHearts();
    }

    function createFloatingHearts() {
        const heartsContainer = document.getElementById('floatingHearts');
        const heartEmojis = ['üíï', 'üíó', 'üíñ', '‚ù§Ô∏è', 'üíù'];
        
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => heart.remove(), 7000);
            }, i * 200);
        }
    }

    window.addEventListener('load', () => {
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('buttonsContainer');
        
        const containerRect = container.getBoundingClientRect();
        noBtn.style.left = (containerRect.width / 2 + 50) + 'px';
        noBtn.style.top = '50%';
        noBtn.style.transform = 'translateY(-50%)';
    });
</script>
